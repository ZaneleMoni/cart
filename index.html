<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- Navbar content -->
    <nav class="navbar navbar-dark bg-dark">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal" > Add </button>
        <li class="nav-item">
              <a
                class="btn btn-primary active position-relative"
                href=".//cart.html"
                >Cart
                
                <span
                  id="badge"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                ></span
              ></a>
            </li>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Title <input type="text"id="update-title"/><br />
              Price
              <input type="text" placeholder="enter price in Rands" id="update-price" /><br />
                     Category <select name="category" id="update-category"><br>
                      <option value="select">-select</option>
                      <option value="Hair Dryer">Clothes</option>
                       <option value="Microwave">Microwave</option>
                       <option value="Blender">Blender</option>
                       <option value="Steamer">Steamer</option>

              Image <input type="text" placeholder="enter image-link" id="update-img" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                 onclick="createProduct()"
                class="btn btn-primary"
                data-bs-dismiss="modal"
               
              >
                Create
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div id="products"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
